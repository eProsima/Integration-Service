systems:
  ros2: { type: ros2 }
  mock: { type: mock, types-from: ros2 }

routes:
  mock_to_ros2: { from: mock, to: ros2 }
  ros2_to_mock: { from: ros2, to: mock }

topics:
  transmit: { type: "test_msgs/BoundedArrayNested", route: ros2_to_mock }
  echo: { type: "test_msgs/BoundedArrayNested", route: mock_to_ros2 }
