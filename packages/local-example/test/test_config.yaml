systems:
    local: { type: local-example, roundtrip: true }
    mock: { type: mock, types-from: local }

routes:
    mock_to_local: { from: mock, to: local }
    local_to_mock: { from: local, to: mock }

topics:
    to_local: { type: coordinate2d, route: mock_to_local, remap: { local: { topic: position2, type: coordinate2d } } }
    from_local: { type: coordinate2d, route: local_to_mock, remap: { local: { topic: position2, type: coordinate2d } } }

